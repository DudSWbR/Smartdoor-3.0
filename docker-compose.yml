version: '3'
services:
  db:
    image: "postgres"
    restart: always
    env_file:
      - database.env
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  adminer:
    image: "adminer"
    restart: always
    ports:
      - "8080:8080"
  backend:
    container_name: backend
    restart: always
    build: ./backend
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      DEVISE_JWT_SECRET_KEY: 784d753e9d896a894996a8c86f4666c05a97de7774a44c269fbf931fba8c4be73a029b7def71a179532e69d82079f05c0db649b430d4d432fa1111457d3fc438
      RAILS_ENV: production
    depends_on:
      - db
    ports:
      - 3000:3000
  proxy:
    container_name: proxy
    restart: always
    build: ./proxy
    ports: 
      - 80:80
    links:
      - frontend
  frontend:
    container_name: frontend
    restart: always
    build: ./frontend
    working_dir: /myapp/frontend/dist
    volumes:
      - ./frontend:/myapp/frontend/dist
    ports:
      - 2323:2323

volumes:  
  database-data: